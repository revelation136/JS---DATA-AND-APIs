<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" id="htmltag" width="300">
</body>
<script>

    async function getImage() {
        const response = await fetch('htmltag.png');
        const blob = await response.blob();
        // URL.createObjectURL - converting the blob into image DOM
        document.querySelector('#htmltag').src = URL.createObjectURL(blob);
    }

    // calling the function
    getImage()
        .then(response => {
        console.log('Success');
        })

        // catching error
        .catch(error => {
            console.log(error);
        });

</script>
</html>
