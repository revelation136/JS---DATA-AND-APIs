<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching some text</title>
</head>
<body>
    <h1>Fethcing some text</h1>
    <p id="sometext"></p>
</body>
<script>
    console.log('about to fetch a text');

    async function getTxt() {
        const response = await fetch('Accomplishment Report.txt')
        const text = await response.text();
        document.querySelector('#sometext').innerText = text;
    }

    getTxt();
</script>
</html>
