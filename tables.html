<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Sort Data</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
</head>
<body>
    <main>
        <section class="table_title">
            <h1>Customer's Order</h1>
        </section>
        <section class="table">
            <table id="myTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer's Name</th>
                        <th>Location</th>
                        <th>Order Date</th>
                        <th>Status</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Jones</td>
                        <td>San-Isidro</td>
                        <td>January 1, 2024</td>
                        <td>Delivered</td>
                        <td>$10</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bryan</td>
                        <td>Lagao</td>
                        <td>February 1, 2024</td>
                        <td>Pending</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Ryan</td>
                        <td>Bula</td>
                        <td>January 5, 2024</td>
                        <td>Cancelled</td>
                        <td>$45</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Leoven</td>
                        <td>Buayan</td>
                        <td>March 1, 2024</td>
                        <td>Pending</td>
                        <td>$110</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Ariel</td>
                        <td>Baluan</td>
                        <td>January 25, 2024</td>
                        <td>Shipped</td>
                        <td>$85</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
<script type="text/javascript" src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
<script type="module" src="jquery.js"></script>
</html>
