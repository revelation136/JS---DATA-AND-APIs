<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Graph CSV</title>
    <!-- adding by CDN(content delivery network) Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<style>
    #canvas {
        width: 800;
        height: 400;
    }
</style>
<body>
    <canvas id="chart"></canvas>
</body>
<script>
    const ctx = document.getElementById('chart').getContext('2d');
    const xlabels = [];
    const ytemps = [];

    chartIt();

    // before creating the chart, the function chartIt() will wait after getCSV() done parsing
    async function chartIt() {
        await getCSV();
        const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: xlabels,
        datasets: [{
            label: 'Global Average Temperature',
            data: ytemps,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                ticks: {
                    // Include a dollar sign in the ticks
                    callback: function(value, index, ticks) {
                        return value + 'Â°';
                    }
                }
            }
        }
    }
});
    }



    // Data from: https://data.giss.nasa.gov/gistemp/
    // Mean from: https://earthobservatory.nasa.gov/world-of-

    async function getCSV() {
        const response = await fetch('ZonAnn.Ts+dSST.csv');
        const data = await response.text();

        // .split will split array and '\n' (parameter) to break it into lines
        // .split(1) will give you the array from index 1 to end
        const table = data.split('\n').slice(1);

        // .forEach call a function for each element in an array
        table.forEach(row => {
            const colmn = row.split(',');
            const year = colmn[0];
            // .push adds new item to the end of an array
            xlabels.push(year);
            const temp = colmn[1];
            // parseFloat = parsing a string into a float
            ytemps.push(parseFloat(temp) + 14);
            console.log(year, temp);
        });
    }
</script>
</html>
